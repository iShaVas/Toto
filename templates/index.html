<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script src="/static/jquery/jquery-2.2.3.min.js"></script>
    <script src="/static/bootstrap/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/bootstrap.css">
    <title>Home</title>

    <!-- TODO: move it to .css -->
    <style>
        .team-score-input{
            width: 20px;
            text-align: center;
        }
        .match-score-column{
            white-space: nowrap;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-12 text-center">
                <div class="row"><h2>Ближайшие матчи</h2></div>
                {% for match in matches %}
                <div class="row">
                    <div class="col-xs-5 text-right"><p>{{match.Match.home_team}}</p></div>
                    <div class="col-xs-2 text-center match-score-column">
                        <input class="team-score-input" value="{{match.Bet.home_team_score}}"/>
                        <span>:</span>
                        <input class="team-score-input" value="{{match.Bet.away_team_score}}"/>
                    </div>
                    <div class="col-xs-5 text-left"><p>{{match.Match.away_team}}</p></div>
                </div>
                {% endfor %}
            </div>

            <div class="col-lg-6 col-md-12 text-center">
                <div class="row"><h2>Прошедшие матчи</h2></div>
                {% for match in past_matches %}
                <div class="row">
                    <div class="col-xs-5 text-right"><p>{{match.Match.home_team}}</p></div>
                    <div class="col-xs-2 text-center match-score-column">
                        <input class="team-score-input" value="{{match.Bet.home_team_score}}"/>
                        <span>:</span>
                        <input class="team-score-input" value="{{match.Bet.away_team_score}}"/>
                    </div>
                    <div class="col-xs-5 text-left"><p>{{match.Match.away_team}}</p></div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
