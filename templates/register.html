<html>
    <head>
        <script src="/static/jquery/jquery-2.2.3.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css">
    </head>
    <body>
    {% include 'header.html' %}
        <div class="container-fluid">
            <form action="" method="post" name="login" style="width: 300px" class="center-block">
                <div class="row">
                    <h1 class="text-center">Регистрация</h1>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="first_name">Имя</label>
                            {{form.first_name(class="form-control")}}
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="last_name">Фамилия</label>
                            {{form.last_name(class="form-control")}}
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            {{form.email(class="form-control")}}
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="nickname">Логин</label>
                            {{form.nickname(class="form-control")}}
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            {{form.password(class="form-control")}}
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="confirmpass">Подтверждение пароля</label>
                            {{form.confirmpass(class="form-control")}}
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <input class="btn btn-success form-control" type="submit" value="Зарегистрироваться">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
